

<ion-content class="ion-padding">
    <div class="ion-text-center">
      <ion-icon name="checkmark-done" color="primary" class="icon-7em"></ion-icon>
    </div>
    
    <form class="formulario" [formGroup]="authForm" (submit)="onSubmit(authProviders.Email)">

      <ng-container *ngIf="!configs.isSignIn">
        <ion-item>
          <ion-icon name="person" color="primary" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
          <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('Required')">Required</ion-note> <!--mensagem de erro-->
          <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min 3 Characters</ion-note> <!--mensagem de erro-->
        </ion-item>
      </ng-container>

      <ion-item>
        <ion-icon name="mail" color="primary" slot="start"></ion-icon>
        <ion-input type="email" placeholder="Email" formControlName="email" inputmode="email" autofocus="true"></ion-input>
        <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('Required')">Required</ion-note> <!--mensagem de erro-->
        <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Invalid email</ion-note><!--mensagem de erro-->
      </ion-item>
    
      <ion-item>
        <ion-icon name="lock-closed" color="primary" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('Required')">Required</ion-note> <!--mensagem de erro-->
        <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min 6 Characters</ion-note> <!--mensagem de erro-->
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="authForm.invalid">{{configs.action}}</ion-button>
    </form>

  <ion-button expand="block" fill="clear" (click)="changeAuthAction()">{{configs.actionChange}}</ion-button>
  
  <ion-button expand="block" (click)="[onSubmit(authProviders.Facebook)]">
    <ion-icon class="facebook-icon" name="logo-facebook" slot="start"></ion-icon>
    Login with Facebook
  </ion-button>
</ion-content>
